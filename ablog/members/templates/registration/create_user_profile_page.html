{% extends 'base.html' %}
{% block title %}Create New Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Create New Profile Page</h1>
    <hr>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">
                Create Profile.
            </button>
        </form>
    </div>
{% endif %}
{% endblock %}
